<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon game</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link href="assets/css/game.css" rel="stylesheet" />
	</head>
	<body>
		<button id="abrirModal">Mostrar Partidas Anteriores</button>

	

		<section class="game">

			<div id="modal" class="modal">
				<div class="modal-contenido">
					<span class="cerrar">&times;</span>
					<h2>Partidas Anteriores</h2>
					<div id="partias-anteriores">
						
					</div>
				</div>
				</div>

			<div id="player1" class="px-2 player">
			<select class="form-select my-2" id="seleccion-player1" onchange="cambiarUsuario1()">
				
			</select>
				<div class="card p-2 mb-2 cursor-pointer">
					<div class="d-flex flex-column align-items-center justify-content-center text-center">
						<img id="imagen-master1" class="p-3 player-img">
						<div>
							<h6 class="card-title" id="nombre-master1"></h6>
							<span class="badge text-bg-secondary" id="nivel-master1"></span>
							<div class="pokemon-list" id="pokemones-master1">
								<!-- <img src="https://www.serebii.net/pokemongo/pokemon/025.png" class="selected">
								<img src="https://www.serebii.net/pokemongo/pokemon/007.png" > -->
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="fight">
        <!-- Pokemon seleccionado 1 -->
				<div>
					<div class="card pokemon-card" id="">
						<img id="imagen-pokkemon1" class="card-img-top mx-auto pokemon-card-img">
						<div class="card-body">
							<hr class="my-2" />
							<h5 class="card-title" id="nombre-pokkemon1"></h5>
							<div id="tipo-pokkemon1">
								
							</div>
							<div id="debilidades-pokkemon1">
								
								
							</div>
						</div>
					</div>
				</div>
        
        <!--  -->
        <div class="vs">
          <h1>VS</h1>
          <button class="btn btn-danger btn-lg mt-3" onclick="mandarDatos()" disabled="true" id="boton-luchar">Luchar</button>
          <div class="mt-2">
            <h1>Ganador: <span id="nombre-ganador"></span> </h1>
          </div>
        </div>
        <!--  -->

        <!-- Pokemon seleccionado 2 -->
				<div>
					<div class="card pokemon-card" id="">
						<img  id="imagen-pokkemon2" sclass="card-img-top mx-auto pokemon-card-img">
						<div class="card-body">
							<hr class="my-2" />
							<h5 class="card-title" id="nombre-pokkemon2"></h5>
							<div id="tipo-pokkemon2">
								
							</div>
							<div id="debilidades-pokkemon2">

							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="player2" class="px-2 player">
				<select class="form-select my-2"  id="seleccion-player2" onchange="cambiarUsuario2()">
					
				</select>
				<div class="card p-2 mb-2 cursor-pointer">
					<div class="d-flex flex-column align-items-center justify-content-center text-center">
						<img  id="imagen-master2" class="p-3 player-img" >
						<div>
							<h6 class="card-title" id="nombre-master2"></h6>
							<span class="badge text-bg-secondary" id="nivel-master2"></span>
							<div class="pokemon-list" id="pokemones-master2">
								<!-- <img src="https://www.serebii.net/pokemongo/pokemon/045.png" />
								<img src="https://www.serebii.net/pokemongo/pokemon/134.png"  class="selected">
								<img src="https://www.serebii.net/pokemongo/pokemon/110.png" />
								<img src="https://www.serebii.net/pokemongo/pokemon/140.png" /> -->
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script src="assets/js/game-controlador.js"></script>
		<!-- <script src="assets/js/controlador.js"></script> -->
	</body>
</html>
